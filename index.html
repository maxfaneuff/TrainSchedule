<!DOCTYPE html>
<html>
<head>
	<title>Trian Schedule</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>

<div class="jumbotron">
	<div>
	  <h1 id="jumbotron-title">Train Schedule</h1>
	  <p id="jumbotron-subtitle">Train Kept A Rollin...</p>
	</div>
</div>

<section id="title">
<!-- 	<div class="panel panel-default">
 -->	  <div class="panel-heading" id="train-table-header">
	    <h3 class="panel-title" id="header-text"><strong>Train Schedule</strong></h3>
	  </div>
<!-- 	</div>
 --></section>

<section id="train-schedule">
	  <div class="panel-body">
		<table class="table">
		  <thread>
		  	<tr id="table-title">
		  		<th><strong>Train Name</strong></th>
		  		<th><strong>Destination</strong></th>
		  		<th><strong>Frequency(min)</strong></th>
		  		<th><strong>Next Arrival</strong></th>
		  		<th><strong>Minutes Away</strong></th>
		  	</tr>
		  </thread>
		  <tbody id="train-table">
		  	
		  </tbody>
		</table>
	  </div>
	</div>
</section>

<section id="new-train">
	<div class="panel panel-default" id="add-train">
		<div class="panel-heading" id="add-train-panel">
	    	<h3 class="panel-title" id="add-train-text">Add Train</h3>
		</div>
	</div>	
	<div class="panel-body">
		<form>
			<div class="form-group">
			    <label id="train-name-label">Train Name</label>
			    <input class="form-control" id="trainName">
			</div>
			<div class="form-group">
			    <label id="destination-label">Destination</label>
			    <input class="form-control" id="destination">
			</div>
			<div class="form-group">
			    <label id="time-label">First Train Time (HH:mm - Military Time)</label>
			    <input class="form-control" id="trainTime">
			</div>
			<div class="form-group">
			    <label id="frequency-label">Frequency (min)</label>
			    <input class="form-control" id="frequency">
			</div>
			<button type="submit" class="btn btn-default" id="submit">Submit</button>
		</form>
	</div>
</section>




<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
<script src="assets/logic.js"></script>

</body>
</html>
